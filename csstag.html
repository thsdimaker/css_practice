<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>태그 선택자</title>
  </head>
  <style media="screen">
  /*
  css 선택자
    1. 태그 선택자
    2. 아이디 선택자
    3. 클래스 선택자
    4. 전체 선택자
    5. 후손 선택자
  */
    h2{
      color:#ff0000;
      font-family:"맑은 고딕"
      font-size:20px;
    }

    h3{
      color: #0000ff;
      font-size: 16px;
      font-style: italic;
      text-decoration: underline;
    }

    p{
      color: #444444;
      font-family: "돋움";
      font-size: 14px;
      line-height: 150%;

    }
  </style>

  <body>
    <h2>향나무</h2>

    <h3>1. 특징</h3>
    <p>향나무는 높이가.. 20m까지 자란다.</p>

    <h3>2. 분포 및 특징</h3>
    <p>한국, 일본, 중국에 널리 분포..</p>



  </body>
</html>
