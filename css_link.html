<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      a:link{ /* 1. 기본 링크 텍스트 색상 변경*/
        color: #0000ff;
        text-decoration: none;
      }

      a:visited{ /* 2. 한 번 이상 클릭한 사앹의 링크 텍스트 꾸미기*/
        color: #00ff00;
      }

      a:hover{ /* 3. 마우스 포인터를 갖다 댄 상태의 링크 텍스트 꾸매기*/
        color: #ff0000;
        font-weight: bold;
        text-decoration: underline;
      }

      a:active{ /* 4. 마우스로 클릭한 순간 링크 텍스트 꾸미기*/
        color: #00ffff;
      }
    </style>
  </head>
  <body>
    <a href="#">자유게시판</a>

  </body>
</html>
