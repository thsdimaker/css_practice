<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>class_selector</title>
  </head>

  <style media="screen">
  /*
  클래스 css = > .클래스id
  */
    .red{
      color: #ff0000;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
  <body>
    <h1>난초</h1>

    <h3>-난초의 특성</h3>

    <p>난초는 <span class="red">외떡잎식물</span> 중에서 가장 진화한 식물이며, 아름답고 향기
    로운 꽃이 피는 관엽식물로 애호가가 많다.</p><br>

    <h3>- 난초의 종류</h3>

    <p>동양란과 서양란으로 구별되며, <span class="red">동양란</span>에는 보춘화, 한란, 석곡, 풍란
    등이 있고 <span class="red">서양란</span>에는 카를레야, 심비듐, 덴드로븀 등이 있다.</p>

  </body>
</html>
