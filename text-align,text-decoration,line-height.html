<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>text-align, text-decoration, line-height 속성</title>
    <style media="screen">
      h2{
        text-align:center;
        text-decoration:underline;
      }

      p{
        line-height:200%;
      }
    </style>

  </head>
  <body>
    <h2>로즈메리 허브</h2>
    <p>로즈메리는 남유럽이 원산지이며...</p>

  </body>
</html>
